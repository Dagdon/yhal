<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YHAL - Sign Up</title>
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Green Header with Logo -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <img src="../images/yhal-logo.jpg" alt="YHAL Logo" class="logo">
            </a>
        </div>
    </header>

    <div class="signup-container">
        <h1 class="signup-title">Create Account</h1>
        
        <form class="signup-form">
            <div class="name-fields">
                <div class="input-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" placeholder="Enter your first name" required>
                </div>
                
                <div class="input-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" placeholder="Enter your surname" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="button" class="verify-button">VERIFY EMAIL</button>
            </div>
            
            <div class="password-fields">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create new password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>
            
            <button type="submit" class="signup-button">SIGN UP</button>
        </form>
        
        <div class="login-link">
            <span>Already have an account? </span>
            <a href="login.html" class="login-text">Log in</a>
        </div>
    </div>
</body>
</html>
